<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 product-grid" *ngFor="let album of albums" (click)="clicked(album)">
    <div class="thumbnail">
        <img src="{{album.albumCover}}">
        <div class="col-md-3 col-lg-3">
        </div>

        <div class="caption">
            <h4>{{album.name}}</h4>
            <p>{{album.description}}</p>
        </div>
    </div>
</div>

<spinner [isLoading]="isLoading"></spinner>
