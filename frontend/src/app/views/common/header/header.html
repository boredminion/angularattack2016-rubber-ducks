<!-- start: Header -->
<nav class="navbar navbar-default header navbar-fixed-top" *ngIf='showHeader==true'>
    <div class="col-md-12 nav-wrapper">
        <div class="navbar-header" style="width:100%;">
            <a [routerLink]="['Dashboard']" class="navbar-brand" (click)="changeActiveBar('dashboard')">
                <b>Ducky Albums</b>
            </a>
            <ul class="nav navbar-nav search-nav">
                <li class="active" (click)="changeActiveBar('dashboard')" id="dashboard"> <a [routerLink]="['Dashboard']" >Dashboard</a></li>
                <li class="" (click)="changeActiveBar('search-tag')" id="search-tag"> <a [routerLink]="['SearchImages']"> Browse Pictures</a></li>
                <li>
                    <div class="search">
                        <span class="glyphicon glyphicon-search icon-search" style="font-size:23px;"></span>
                        <div class="form-group form-animate-text">
                            <form #f="ngForm" (ngSubmit)="onSearch(f.value)">
                                <input type="text" class="form-text" required="" ngControl="tagName">
                                <span class="bar"></span>
                                <label class="label-search"><b>Search</b> </label>
                                <button type="submit" style="display: none">Submit</button>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right user-nav">
                <li class="user-name"><span><a [routerLink]="['Profile']" *ngIf="user">{{user && user.fullName}}</a></span></li>
                <li class="dropdown avatar-dropdown">
                    <img src="{{user && user.profilePicture}}" class="img-circle avatar" alt="user name"
                         data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"/>
                
                    <ul class="dropdown-menu user-dropdown">
                        <li><a href="#"><span class="fa fa-user"></span> My Profile</a></li>
                        <li><a href="#"><span class="fa fa-calendar"></span> My Calendar</a></li>
                        <li role="separator" class="divider"></li>
                        <li class="more">
                            <ul>
                                <li><a href=""><span class="fa fa-cogs"></span></a></li>
                                <li><a href=""><span class="fa fa-lock"></span></a></li>
                                <li><a href=""><span class="fa fa-power-off "></span></a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- end: Header -->
