

<div class="container-fluid mimin-wrapper">
    <div id="content clear-margin">
        <page-title></page-title>
    </div>
    <div class="col-md-12">
        <div class="row" *ngIf="albumCount>0">
            <a [routerLink]="['AlbumDetail']" [selectedAlbum]="selectedAlbums"><album-card [albums]="albums" [isLoading]="isLoading" ></album-card>
            </a>
        </div>
        <div class="row" *ngIf="albumCount<=0">
            <h1>No Items Found</h1>
        </div>
    </div>
</div>
